<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS</title>
</head>
<body>
    <div id="a">

    </div>
    <script>
        fetch('http://127.0.0.1:5000/users')
        .then(response => {console.log(response); return response.text()})
        .then(data => {document.querySelector('#a').innerText = data});
    </script>
</body>
</html>
